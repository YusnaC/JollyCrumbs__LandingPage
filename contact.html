<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Jolly Crumbs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" sizes="32x32" href="././images/icon_logo/icon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="contact-header-container">
                <img class="logo" alt="logo-brand" src="././images/icon_logo/brandcream.png">
                <nav class="navigation">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="about.html" class="nav-item">About us</a>
                    <a href="testi.html" class="nav-item">Testimonial</a>
                    <a href="contact.html" class="uniq-item">Contact</a>
                </nav>
            </div>
        </header>

        <banner>
            <div class="contact-banner-background">
                <div class="contact-banner-wrapper">
                    <h1 class="contact-heading">Get In Touch</h1>
                </div>
            </div>
        </banner>

        <section>
            <div class="contact-section1-container">
                    <h1 class="heading-sec1">- Contact Us -</h1>
                    <p class="text-sec1">Need to know more about our products? Call us at +62 878-5046-6070, or submit your question using the below form.</p>

                    <form class="contact-form">
                        <label class="input-title" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
    
                        <label class="input-title" for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country">
    
                        <label class="input-title" for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
                        <input type="submit" value="Submit">
                   </form>
                </div>
        </section>

        <footer>
            <div class="contact-container-footer">
                <div class="contact-wrapper-footer">
                    <p class="copyright">JollyCrumbs &copy; 2021, All Rights Reserved</p>
                    <div class="icon-socialmedia">
                        <a href="#"><img class="icon-logo" src="././images/icon_logo/whatsapp.png" alt="whatsapp Logo"></a>
                        <a href="#"><img class="icon-logo" src="././images/icon_logo/instagram.png" alt="instagram Logo"></a>
                        <a href="#"><img class="icon-logo" src="././images/icon_logo/facebook.png" alt="facebook Logo"></a>
                        <a href="#"><img class="icon-logo" src="././images/icon_logo/twitter.png" alt="twitter Logo"></a>          
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
